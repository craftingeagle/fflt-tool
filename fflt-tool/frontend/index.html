<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF LootTracker (FFLT)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="map-container">
            <div id="map"></div> <!-- Interactive map display -->
        </div>
        <div class="controls">
            <h2>FF LootTracker (FFLT)</h2>
            <div class="options">
                <label for="loot-type">Filter Loot Type:</label>
                <select id="loot-type">
                    <option value="all">All</option>
                    <option value="weapons">Weapons</option>
                    <option value="ammo">Ammo</option>
                    <option value="armor">Armor</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="marker-size">Marker Size:</label>
                <input type="range" id="marker-size" min="5" max="20" value="10">
                <label for="marker-color">Marker Color:</label>
                <input type="color" id="marker-color" value="#ff0000">
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- JavaScript for interactive features -->
</body>
</html>
